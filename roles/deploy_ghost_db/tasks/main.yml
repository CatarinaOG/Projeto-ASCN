- name: create k8s namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1 
      kind: namespace
      metadata:
        name: ascn-cluster

- name: database service
  kubernetes.core.k8s:
    state: present
    src: ../k8s/mysql-service.yml



- name:  database deployment 
  kubernetes.core.k8s:
    state: present
    src: ../k8s/mysql-deployment.yml

