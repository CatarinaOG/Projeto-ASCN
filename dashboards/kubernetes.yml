      timeshiftDuration: 0s
      yAxis:
        label: y1Axis
        scale: LINEAR
  - title: Bytes transmitidos para o Pod MySQL
    xyChart:
      chartOptions:
        mode: COLOR
      dataSets:
      - minAlignmentPeriod: 60s
