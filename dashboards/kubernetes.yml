    xyChart:
      chartOptions:
        mode: COLOR
      dataSets:
      - minAlignmentPeriod: 60s
        plotType: LINE
        targetAxis: Y1
        timeSeriesQuery:
          timeSeriesFilter:
            aggregation:
              alignmentPeriod: 60s
              perSeriesAligner: ALIGN_RATE
            filter: metric.type="kubernetes.io/pod/network/sent_bytes_count" resource.type="k8s_pod"
